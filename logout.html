<!DOCTYPE html>
<html>
<head>
    <title>PrimeNest Logout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header style="display:flex; justify-content:space-between; align-items:center;">
        <nav style="display:flex; gap:14px; align-items:center;">
            <a href="/">Home</a>
            <a href="/store">Store</a>
            <a href="/cart.html">Cart</a>
        </nav>
        <div class="controls" style="margin-top:0;">
            <a href="/dashboard"><button type="button">Dashboard</button></a>
            <button onclick="signOut()">Sign out</button>
        </div>
    </header>
    <main>
        <section>
            <h2>You are logged in</h2>
            <p>Use the button below to sign out.</p>
            <button onclick="signOut()">Sign out</button>
        </section>
    </main>
    <script>
        async function signOut() {
            await fetch("http://localhost:8000/logout", {
                    method: "POST",
                    headers: {
                        "Content-Type": "text/html",
                    },
                    body: ""
                });
            document.write("Successfully logged out.");
        }
    </script>
</body>
</html>
