<!DOCTYPE html>
<html>
<head>
  <title>Past Orders</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header style="display:flex; justify-content:space-between; align-items:center;">
    <nav style="display:flex; gap:14px; align-items:center;">
      <a href="/">Home</a>
      <a href="/store">Store</a>
      <a href="/cart.html">Cart</a>
    </nav>
    <div class="controls" style="margin-top:0;">
      <a href="/dashboard"><button type="button">Dashboard</button></a>
      <button type="button" onclick="signOut()">Sign out</button>
    </div>
  </header>
  <main>
    <section>
      <h2>Past Orders</h2>
      <p class="tagline">Mock history for quick reference.</p>
      <div id="past-orders" class="stack">
        <div class="card">
          <div><strong>Order ID:</strong> MOCK-ORDER-001</div>
          <div class="muted">Date: 2024-09-14</div>
          <div class="muted">Status: delivered</div>
          <div class="muted">Items:</div>
          <ul class="muted" style="padding-left:18px;">
            <li>Canvas Sneakers (Qty 1) - $39.99</li>
            <li>Day Backpack (Qty 1) - $59.00</li>
          </ul>
          <div class="muted">Total: $98.99</div>
        </div>
      </div>
    </section>
  </main>
  <script>
    async function signOut() {
      await fetch("/logout", { method: "POST", headers: { "Content-Type": "text/html" } });
      document.location = "/";
    }
  </script>
</body>
</html>
